<h1>{{heroe.nombre | uppercase}}<small> {{heroe.aparicion| date: 'y'}}</small></h1>
<div class="row">

    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar </a>
    </div>
    <hr>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div *ngIf="heroe.casa=='DC'">
            <img src="assets/img/dc-logo.jpg" class="img-logo" alt="DC">
        </div>
        <div *ngIf="heroe.casa=='Marvel'">
            <img src="assets/img/marvel-logo.png" class="img-logo" alt="Marvel">
        </div>
    </div>

</div>
